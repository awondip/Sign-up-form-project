<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form </title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-body">
              
        <section class="section-logo">
            <div class="logo-bar">
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="The Odin Project logo" srcset="">
                <h1>ODIN</h1>
            </div>
        </section>

        <div class="input-form-part">
            <section class="description-form">
                <div class="description-text">
                    <p>
                        This is not a real online service! You know you need something like 
                       <br> this in your life to help you realize your deepest
                        dreams. <br> Sign up <em>now</em> to get started.
                    </p>

                    <p>
                        You <em>know</em> you want to.
                    </p>
                </div>
               
            </section>
    
        <section class="form-enter">
            <form action="#">
                <div class="form-container">
                    <h1 class="form-heading">Lets do this</h1>
                    <fieldset>
                        <div class="display-input-left">
                            <div class="form-input">
                                <label for="first-name">  FIRST NAME</label>
                                    <input type="text" name="first-name" id="first-name" required>
                            </div>
                          
                            <div class="form-input">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email" required>
                            </div>
                            <div class="form-input">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" required>
                            </div>    
                        </div>
    
                        <div class="display-input-right">
    
                        <div class="form-input">
                            <label for="last-name">  LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
    
                        <div class="form-input">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" name="phone-number" id="phone-number" required>
                        </div>
                        <div class="form-input">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                            
                        </div>
                    </fieldset>
                </div>
                <footer class="form-ending">
                    <button type="submit" class="btn-submit">Create Account</button>
                    <p class="submit-text"> Already have  an account? <span><a href="#"> Log in</a></span></p>
                </footer>
            </form>
         
            
        </section>
    
        </div>
    
    
   
</body>
</html>
